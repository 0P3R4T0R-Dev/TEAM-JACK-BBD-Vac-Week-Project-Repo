<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="phoneUI.css" />
    <link

      href="https://fonts.googleapis.com/css?family=Bangers"
    />
    <title>JS JOUST</title>
  </head>
  <body>
    <h1>JS JOUST</h1>
    <div>
      <label for="joinCode">Enter the join code:</label>
      <input type="text" id="joinCode" name="joinCode" /><br /><br />
      <label for="userName">Enter your username:</label>
      <input type="text" id="userName" name="userName" /><br /><br />
      <button id="readyButton">Ready</button>
      <p>Current state:</p>
      <div id="state">Not ready</div>
    </div>
    <div class="infoHolder">
      <p>Username:</p>
      <div id="uName"></div>
      <p>Join code:</p>
      <div id="jCode"></div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-1.7.1.min.js"
  ></script>
  <script type="text/JavaScript" src="userInput.js"></script>
