<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="computerUI.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bangers"
    />
    <title>JS JOUST</title>
  </head>
  <body>
    <div class="main">
      <h1>JS JOUST</h1>
      <h2>Generate Your 4 Character Join Code!</h2>
      <button id="generateButton">GO!</button>
    </div>
    <div class="codeBox" id="joinCode">----</div>
    <div class="addUser">
      <label for="userName">Add a player:</label>
      <input type="text" id="userName" name="userName" /><br /><br />
      <button id="addPlayer">Add Player</button>
    </div>
    <div class="playerListHolder">
      <h3>PLAYER LIST</h3>
      <ul id="playerList"></ul>
    </div>
    <div><button id="startButton">START GAME</button></div>
    <div id="startGamePressed"><h2>Start Game Button Pressed</h2></div>
  </body>
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-1.7.1.min.js"
  ></script>
  <script type="text/javascript" src="computerUI.js"></script>
</html>
