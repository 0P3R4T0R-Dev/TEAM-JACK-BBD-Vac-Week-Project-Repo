<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bangers"
    />
    <link rel="stylesheet" href="css/host.css" />
    <title>JS JOUST</title>
  </head>
  <body>
    <div class="main">
      <h1>JACKSCRIPT JOUST</h1>
      <h2>Generate Your 4 Character Join Code!</h2>
      <button id="generateButton">Generate Game Code!</button>
    </div>
    <div class="codeBox" id="joinCode">----</div>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        data-toggle="dropdown"
      >
        Select Song
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" id="song1">Ride of the Valkyries</a>
        <a class="dropdown-item" id="song2">Brandenburg Concerto No. 11</a>
        <a class="dropdown-item" id="song3">Mario Kart Coconut Mall</a>
        <a class="dropdown-item" id="song4">Best song you've ever heard</a>
        <a class="dropdown-item" id="song5">The Fields of Ard Skellig</a>
        <a class="dropdown-item" id="song6">Piano</a>
        <a class="dropdown-item" id="song7">EpicSportClap</a>
        <a class="dropdown-item" id="song8">GroovyRock</a>
      </div>
    </div>
    <div id="showSong"></div>
    <div class="playerListHolder">
      <h4>PLAYER LIST</h4>
      <ul id="playerList"></ul>
    </div>

    <div class="gameButtons">
      <button id="startButton">START GAME</button>
      <button id="restartButton">RESTART GAME</button>
    </div>

    <div id="startGamePressed" class="hidden">
      <h2>Game started!!!!</h2>
    </div>
    <!-- <button onclick="showRemovedPlayer()">Show Lose Message</button> -->
    <div id="loseMessage" class="hide loseMessage">HAS LOST THE GAME</div>
    <div id="musicState" class="hidden"></div>
    <div id="playButton" class="hidden"></div>
    <div id="howMove" class="hidden"></div>
    

  </body>
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-1.7.1.min.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-1.7.1.min.js"
  ></script>
  <script type="text/javascript" src="js/music.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/computerUI.js"></script>
</html>
