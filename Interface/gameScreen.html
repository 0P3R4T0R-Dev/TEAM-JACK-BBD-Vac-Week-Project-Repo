<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/gameScreen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bangers"
    />
    <title>gameScreen</title>
  </head>
  <body>
    <ul class="flexGameBox">
      <li>
        <div class="rightBox pBox">
          <h2>CURRENT SONG</h2>
          <div><h3 id="songPlaying">RIDE OF THE VALKYRIES</h3></div>
        </div>
      </li>
      <li>
        <div class="midBox bBox">
          <h1 id="roundNum">ROUND: 1</h1>
          <div><h2>YOU SHOULD BE MOVING:</h2></div>
          <div><h2 id="moveSpeed">SLOWLY!</h2></div>
        </div>
      </li>
      <li>
        <div class="leftBox pBox">
          <h2>LEADERBOARD</h2>
          <div>
            <ol class="leaderBoard" id="lBoard">
              <li>Player</li>
              <li>Score</li>
              <li>Player 1</li>
              <li>9</li>
              <li>Player 2</li>
              <li>5</li>
              <li>Player 3</li>
              <li>2</li>
            </ol>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
