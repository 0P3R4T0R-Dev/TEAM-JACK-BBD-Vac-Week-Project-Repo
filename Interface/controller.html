<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/phoneUI.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bangers"
    />
    <title>JS JOUST</title>
  </head>
  <body>
    <h1>JACKSCRIPT JOUST</h1>
    <div>
      <label for="joinCode">Enter the join code:</label>
      <input type="text" id="joinCode" name="joinCode" /><br /><br />
      <label for="userName">Enter your username:</label>
      <input type="text" id="userName" name="userName" /><br /><br />
      <button id="readyButton">Ready</button>
      <button id="accelPermsButton" class="permissions" onclick="getAccel()">
        <h4>Get Accelerometer Permissions</h4>
      </button>
      <p>Current state:</p>
      <div id="state">Not ready</div>
    </div>
    <div class="infoHolder">
      <p>Username:</p>
      <div id="uName"></div>
      <p>Join code:</p>
      <div id="jCode"></div>
    </div>
    <div>
      <h2>Realtime Outputs</h2>
      <h2>X Axis Reading:</h2>
      <h2 id="xRead"></h2>
      <h2>Y Axis Reading:</h2>
      <h2 id="yRead"></h2>
      <h2>Z Axis Reading:</h2>
      <h2 id="zRead"></h2>
      <h2>Normalized value:</h2>
      <h2 id="norm"></h2>
    </div>
    <!-- <button onclick="changeToPink()">Change to pink</button>
    <button onclick="changeToRed()">Change to red</button>
    <button onclick="changeToBlue()">Change to blue</button> -->
  </body>
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-1.7.1.min.js"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/JavaScript" src="js/controller.js"></script>
</html>
